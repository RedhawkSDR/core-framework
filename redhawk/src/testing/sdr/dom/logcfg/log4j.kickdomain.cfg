log4j.rootLogger=INFO,stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c:%L - %m%n

log4j.appender.dom_stdout=org.apache.log4j.ConsoleAppender
log4j.appender.dom_stdout.Target=System.out
log4j.appender.dom_stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.dom_stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c:%L - %m%n

log4j.appender.dev_stdout=org.apache.log4j.ConsoleAppender
log4j.appender.dev_stdout.Target=System.out
log4j.appender.dev_stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.dev_stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c:%L - %m%n

log4j.category.DomainManager_impl=INFO, dom_stdout
log4j.additivity.DomainManager_impl=False

log4j.category.DeviceManager_impl=INFO, dev_stdout
log4j.additivity.DeviceManager_impl=False
